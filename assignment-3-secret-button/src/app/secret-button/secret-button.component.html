<button
class = "btn btn-primary"
(click) = "onButtonClick()">
  Display Details
</button>
<p *ngIf = "showSecret">
  The secret password is: BANANA
</p>
<div *ngFor="let logItem of log; let i = index"
  [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'transparent'}"
  [ngClass]="{'white-text': i >= 4}">
    {{ logItem }}
</div>
